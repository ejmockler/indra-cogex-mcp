[pytest]
# Pytest configuration for INDRA CoGEx MCP integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests requiring live CoGEx backend (deselect with '-m "not integration"')
    asyncio: Async tests using pytest-asyncio
    slow: Tests that take >30 seconds (deselect with '-m "not slow"')
    e2e: End-to-end workflow tests (select with '-m e2e')
    unit: Unit tests (fast, no external dependencies)
    timeout: Tests with custom timeout (requires pytest-timeout)

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no
    --log-cli-level=INFO

# Timeout settings (requires pytest-timeout)
# Integration tests can be slow due to graph traversals
timeout = 120
timeout_method = thread

# Coverage options (if pytest-cov installed)
# Run with: pytest --cov=cogex_mcp --cov-report=html
[coverage:run]
source = cogex_mcp
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Disable warnings for cleaner output (optional)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# xfail configuration
xfail_strict = False

# Cache
cache_dir = .pytest_cache
