codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 75%
        threshold: 5%

  flags:
    unittests:
      paths:
        - src/cogex_mcp/
      carryforward: true

    integration:
      paths:
        - src/cogex_mcp/
      carryforward: true

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "tests/"
  - "archive/"
  - "evaluation/"
  - "**/__pycache__"
  - "**/*.pyc"
